<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-cmn-Hans" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../static/favicon.ico" th:href="@{/favicon.ico}">
    <title>Black Server</title>
    <link href="../static/css/bootstrap-3.3.5.min.css" th:href="@{/css/bootstrap-3.3.5.min.css}" rel="stylesheet">
    <link href="../static/css/index.css" th:href="@{/css/index.css}" rel="stylesheet" type="text/css">
    <link href="../static/css/users.css" th:href="@{/css/users.css}" rel="stylesheet" type="text/css">
    <!-- DO NOT SUPPORT IE -->
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
        display: none !important;
        }
    </style>
</head>
<body ng-app="blackserverweb" ng-cloak class="ng-cloak" ng-controller="navigation">
<div>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/" th:href="@{/index.html}">Black Server</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">控制台</a></li>
                    <li><a href="#">设置</a></li>
                    <li><a href="#">帮助</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <input type="text" class="form-control" placeholder="查找...">
                </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar" role="navigation" bs-navbar>
                    <li data-match-route="/users"><a href="#/users"> 所有用户 <span class="sr-only">(current)</span></a></li>
                    <li data-match-route="/activities"><a href="#/activities"> 所有活动 <span class="sr-only">所有活动</span></a></li>
                </ul>
            </div>
        </div>
        <div ng-view>
        </div>
    </div>
    <script src="../static/js/angular-1.4.7.min.js" th:src="@{/js/angular-1.4.7.min.js}"></script>
    <script src="../static/js/angular-strap-2.3.6.min.js"
            th:src="@{/js/angular-strap-2.3.6.min.js}"></script>
    <script src="../static/js/angular-strap.tpl-2.3.6.min.js"
            th:src="@{/js/angular-strap.tpl-2.3.6.min.js}"></script>
    <script src="../static/js/angular-route-1.4.7.js" th:src="@{/js/angular-route-1.4.7.js}"></script>
    <script src="../static/js/blackserverwebapp.js" th:src="@{/js/blackserverwebapp.js}"></script>
</div>
</body>
</html>
