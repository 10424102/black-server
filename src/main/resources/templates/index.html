<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-cmn-Hans" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../static/favicon.ico" th:href="@{/favicon.ico}">
    <title>Black Server</title>
    <link href="../static/css/bootstrap-3.3.5.min.css" th:href="@{/css/bootstrap-3.3.5.min.css}" rel="stylesheet">
    <link href="../static/css/index.css" th:href="@{/css/index.css}" rel="stylesheet">
    <!-- DO NOT SUPPORT IE -->
</head>
<body>
<div>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" th:href="@{/index.html}">Black Server</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">控制台</a></li>
                    <li><a href="#">设置</a></li>
                    <li><a href="#">帮助</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <input type="text" class="form-control" placeholder="查找...">
                </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li class="active"><a href="#"> 所有用户 <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">所有请求</a></li>
                </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header">所有用户</h1>

                <div class="row placeholders">
                    <div class="col-xs-6 col-sm-4 placeholder">
                        <h1>12</h1>
                        <span class="text-muted">用户总数</span>
                    </div>
                    <div class="col-xs-6 col-sm-4 placeholder">
                        <h1>4</h1>
                        <span class="text-muted">今日新增用户</span>
                    </div>
                    <div class="col-xs-6 col-sm-4 placeholder">
                        <h1>0</h1>
                        <span class="text-muted">今日注销用户</span>
                    </div>
                </div>

                <h2 class="sub-header">用户列表</h2>

                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>头像</th>
                            <th>手机号</th>
                            <th>用户名</th>
                            <th>Token</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>1,001</td>
                            <td>Lorem</td>
                            <td>ipsum</td>
                            <td>dolor</td>
                            <td>sit</td>
                        </tr>
                        <tr>
                            <td>1,002</td>
                            <td>amet</td>
                            <td>consectetur</td>
                            <td>adipiscing</td>
                            <td>elit</td>
                        </tr>
                        <tr>
                            <td>1,003</td>
                            <td>Integer</td>
                            <td>nec</td>
                            <td>odio</td>
                            <td>Praesent</td>
                        </tr>
                        <tr>
                            <td>1,003</td>
                            <td>libero</td>
                            <td>Sed</td>
                            <td>cursus</td>
                            <td>ante</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/js/jquery-2.1.4.min.js" th:src="@{/js/jquery-2.1.4.min.js}"></script>
    <script src="../static/js/angular-1.4.7.min.js" th:src="@{/js/angular-1.4.7.min.js}"></script>
    <script src="../static/js/angular-ui-bootstrap-tpls-0.14.3.js"
            th:src="@{/js/angular-ui-bootstrap-tpls-0.14.3.js}"></script>
    <script src="../static/js/angular-route-1.4.7.js" th:src="@{/js/angular-route-1.4.7.js}"></script>
</div>
</body>
</html>
